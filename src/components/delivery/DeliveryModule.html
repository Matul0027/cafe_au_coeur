<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Module</title>
    <link rel="stylesheet" href="path/to/your/styles.css"> <!-- Update with actual path -->
</head>
<body>
    <div class="bg-white rounded-lg shadow-md p-6 mb-6">
        <h2 class="text-xl font-serif font-semibold text-cafe-charcoal mb-4">Delivery Options</h2>
        
        <div class="flex gap-4 mb-6">
            <button class="flex-1 p-4 border rounded-md flex flex-col items-center transition-all border-gray-200 text-gray-500 hover:bg-gray-50">
                <img src="path/to/truck-icon.svg" alt="Truck Icon" class="w-6 h-6 mb-2" />
                <span class="font-medium">Home Delivery</span>
            </button>
            
            <button class="flex-1 p-4 border rounded-md flex flex-col items-center transition-all border-gray-200 text-gray-500 hover:bg-gray-50">
                <img src="path/to/map-pin-icon.svg" alt="Map Pin Icon" class="w-6 h-6 mb-2" />
                <span class="font-medium">Pickup at Store</span>
            </button>
        </div>
        
        <form class="space-y-4">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="space-y-2">
                    <label for="fullName" class="text-sm font-medium text-gray-700">Full Name *</label>
                    <input type="text" id="fullName" name="fullName" required placeholder="Enter your full name" class="input-class" />
                </div>
                
                <div class="space-y-2">
                    <label for="phone" class="text-sm font-medium text-gray-700">Phone Number *</label>
                    <input type="text" id="phone" name="phone" required placeholder="10-digit mobile number" maxlength="10" class="input-class" />
                </div>
            </div>
            
            <div class="space-y-2">
                <label for="address" class="text-sm font-medium text-gray-700">Address *</label>
                <input type="text" id="address" name="address" required placeholder="House/Flat no., Building, Street, Area" class="input-class" />
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="space-y-2">
                    <label for="city" class="text-sm font-medium text-gray-700">City *</label>
                    <input type="text" id="city" name="city" required placeholder="City/Town/Village" class="input-class" />
                </div>
                
                <div class="space-y-2">
                    <label for="state" class="text-sm font-medium text-gray-700">State *</label>
                    <select id="state" name="state" required class="input-class">
                        <option value="Delhi">Delhi</option>
                        <!-- Add other states here -->
                    </select>
                </div>
            </div>
            
            <div class="space-y-2">
                <label for="pincode" class="text-sm font-medium text-gray-700">Pincode *</label>
                <input type="text" id="pincode" name="pincode" required placeholder="6-digit pincode" maxlength="6" class="input-class" />
            </div>
            
            <div class="space-y-2">
                <label for="instructions" class="text-sm font-medium text-gray-700">Delivery Instructions</label>
                <textarea id="instructions" name="instructions" placeholder="Any specific instructions for delivery" class="input-class"></textarea>
            </div>
            
            <button type="submit" class="w-full bg-cafe-brown hover:bg-cafe-brown/90 text-white">Save Delivery Address</button>
        </form>
        
        <div class="space-y-4">
            <div class="bg-cafe-cream/50 p-4 rounded-md">
                <h3 class="font-medium text-cafe-charcoal mb-2">Pickup Instructions</h3>
                <p class="text-gray-600">Your order will be available for pickup at our store within 30 minutes after placing the order.</p>
                
                <div class="mt-4">
                    <h4 class="font-medium text-cafe-charcoal">Café au Coéur</h4>
                    <p class="text-gray-600">123 Paris Street</p>
                    <p class="text-gray-600">New Delhi, 110001</p>
                    <p class="text-gray-600">Open: 7:00 AM - 8:00 PM</p>
                </div>
            </div>
            
            <button class="w-full bg-cafe-brown hover:bg-cafe-brown/90 text-white">Confirm Pickup Option</button>
        </div>
    </div>
</body>
</html>
